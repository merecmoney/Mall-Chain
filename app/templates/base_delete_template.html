<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for("static", filename="base.css") }}">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
        rel="stylesheet"
    />
    <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
        crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/css/post.css" />

</head>
<body>

    <div class="logo-header">
        <img src="{{ url_for("static", filename="logo.png")}}" alt="Logo">
    </div>

    <div class="back">
        <ul id="menu">
            <li><a href="{{ url_for('index') }}">Home</a></li>

            {% if current_user.is_anonymous %}
                <li><a href="{{ url_for('login') }}">Login</a></li>
                {% else %}
                <li><a href="{{ url_for('post_form') }}">New Sale</a></li>

                {% if current_user.is_admin%}
                <li><a href="{{ url_for('post_read') }}">Go to Sales</a></li>
                <li><a href="{{ url_for('show_signup_form') }}">Sign up new Seller</a></li>
                <li><a href="{{ url_for('deleteUser') }}">Delete Seller</a></li>
                {% endif%}

                <li><a href="{{ url_for('logout') }}">Sign out</a></li>
                <li><a> {{ current_user.name }} </a></li>

            {% endif %}
        </ul>
    </div>
    {% block content %}{% endblock %}

    <script
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"
    ></script>
    <script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"
    ></script>
    <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"
    ></script>
    <script
        src="/static/js/delete.js"
    >
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
</body>
</html>
